<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Клуб четырех коней</title>
  </head>
  <body class="container">
    <div class="hero">
      <img src="./assets/logo.svg" alt="Logo" class="hero__logo" />
      <h1 class="hero__title">
        Превратите уездный город в столицу земного шара
      </h1>
      <p class="hero__description">
        Оплатите взнос на телеграммы для организации Международного васюкинского
        турнира по шахматам
      </p>
      <div class="hero__buttons">
        <button class="hero__button hero__button--dark">
          Поддержать шахматную мысль
        </button>
        <button class="hero__button hero__button--light">
          Подробнее о турнире
        </button>
      </div>
    </div>
  </body>
</html>
